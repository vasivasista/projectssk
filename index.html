<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Percentage calculator for SSK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      body{
        text-align: center;
        margin : 10rem 30rem 0rem;
      }
      h1{
        margin: 1rem;
      }
    </style>
    <script type="text/javascript">
      document.getElementById('button').addEventListener("click", function(){
        var number1=   Number(document.getElementById("num1").value);
        var number2=   Number(document.getElementById("num2").value);
        result = (number1 * number2)/100;

        alert(`The result is ${result}`);
      });

    </script>
  </head>

  <body>

    <h1>Percentage calculator for SSK.</h1>
    <!-- <input type="text" id = num1 placeholder=" enter percentage here">
    <input type="text" id = num2 placeholder=" enter amount here">
    <button type="submit" id = "button" name="button">calculate</button>
    <p id = result> </p> -->

    <form>
  <div class="form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <input type="text" class="form-control" id="num1" aria-describedby="emailHelp" placeholder="Enter percentage here % ">

  </div>
  <div class="form-group">
    <!-- <label for="exampleInputPassword1">Password</label> -->
    <input type="text" class="form-control" id="num2" placeholder="enter amount here">
  </div>

  <button type="submit"  id = "button"class="btn btn-primary">Calculate</button>
</form>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
